<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sukianto Suteja</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates:400,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Medula+One&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
            <a href="#intro"></a>
            <img src="/assets/LogoMakr_0AGPcd.png" alt="logo" style="display:inline-block">
            <span style="display:inline-block">Sukianto Suteja </span>
        </div>
        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        <div class="simple-navbar">
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Skills</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <label for="nav-toggle" class="nav-toggle-label">
            <span></span>
        </label>
    </header>
    <div class="intro" id="intro">
        <div class="overflow-div">
            <div class="pp">
                <img src="/assets/pp.svg">
            </div>
            <div class="intro-text">
                <div class="text">
                    <span>// </span>
                </div>
                <div class="text">
                    Hello!
                </div>
                <div class="text">
                    I'm Suki,
                </div>
                <div class="text">
                    a junior developer <span>.</span>
                </div>
            </div>
        </div>
    </div>
    <form name="contact" method="POST" data-netlify="true">
        <p>
          <label>Your Name: <input type="text" name="name" /></label>   
        </p>
        <p>
          <label>Your Email: <input type="email" name="email" /></label>
        </p>
        <p>
          <label>Your Role: <select name="role[]" multiple>
            <option value="leader">Leader</option>
            <option value="follower">Follower</option>
          </select></label>
        </p>
        <p>
          <label>Message: <textarea name="message"></textarea></label>
        </p>
        <p>
          <button type="submit">Send</button>
        </p>
      </form>
    </div>
</body>
